<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" opacity="0.15"/>
  <g filter="url(#glow)">
    <circle cx="40" cy="40" r="18" fill="none" stroke="url(#gradient)" stroke-width="4"/>
    <line x1="54" y1="54" x2="75" y2="75" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    <circle cx="55" cy="55" r="4" fill="#8b5cf6"/>
    <circle cx="68" cy="55" r="4" fill="#06b6d4"/>
    <line x1="55" y1="55" x2="68" y2="55" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="61" cy="70" r="4" fill="#a78bfa"/>
    <line x1="55" y1="55" x2="61" y2="70" stroke="#a78bfa" stroke-width="2"/>
  </g>
</svg>
